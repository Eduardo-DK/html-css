<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com houver</title>
    <style>
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mause em cima</p>
    <div>
        passe o mause aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exercicio</p>
</body>
</html>
