<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: aliceblue;
        }
        a:hover {
            color: rebeccapurple;
        }
        a:active {
            color: yellow;
        } a::after {
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>links personalizados</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">git hub</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22">canal do youtube</a></li>
        <li><a href="https://www.canva.com/design/DAGSs4kKV-M/QRk916XSOAz1sxEqQcB9lA/edit">canva</a></li>
    </ul>
</body>
</html>
